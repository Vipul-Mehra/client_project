server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/client_tracking?createDatabaseIfNotExist=true
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true

  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: cci_tracking
            client-secret: 1tvvb2R3qCRXSZbP5iTMP4a9gYdsOi40
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: openid,profile,email
            client-name: Keycloak
        provider:
          keycloak:
            issuer-uri: http://localhost:8080/realms/cci
            token-uri: http://localhost:8080/realms/cci/protocol/openid-connect/token
            user-info-uri: http://localhost:8080/realms/cci/protocol/openid-connect/userinfo
            authorization-uri: http://localhost:8080/realms/cci/protocol/openid-connect/auth
            jwk-set-uri: http://localhost:8080/realms/cci/protocol/openid-connect/certs
            user-name-attribute: preferred_username

      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/cci

  logging:
    level:
      org.springframework.security: DEBUG
      org.springframework.web: DEBUG