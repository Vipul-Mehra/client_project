# src/main/resources/db/changelog/changes/01-initial-schema.yaml
databaseChangeLog:
  - changeSet:
      id: 1
      author: your_name_here # Replace with your name or identifier
      comment: Initial schema setup for example_table
      changes:
        - createTable:
            tableName: example_table
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_example_name
            tableName: example_table
            columns:
              - column:
                  name: name